<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="headLayout">
<meta charset="UTF-8" />
<title>Prueba Valid</title>
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
<link th:href="@{/css/jquery-ui.min.css}" rel="stylesheet" />
</head>
<body>
	<div class="alert alert-success" th:if="${success != null}" th:text="${success}"></div>
	<div class="alert alert-danger" th:if="${error != null}" th:text="${error}"></div>
	<div class="alert alert-warning" th:if="${warning != null}" th:text="${warning}"></div>
	<div class="alert alert-info" th:if="${info != null}" th:text="${info}"></div>
	<div class="container py-4">
		<div class="card bg-light">
			<div class="card-header">Lista de Registros</div>
			<div class="card-body">
				<h4 class="card-title">
					<a class="btn btn-primary btn-xs" th:href="@{/formRegistro}">Crear Registro</a>
				</h4>
				<table th:if="${not #lists.isEmpty(registros)}"
					class="table table-bordered table-striped my-4">
					<thead>
						<tr class="table-primary">
							<th>ID</th>
							<th>NOMBRE</th>
							<th>APELLIDO</th>
							<th>PROCESADO</th>
							<th>PROCESAR</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="registro: ${registros}">
							<td th:text="${registro.id}"></td>
							<td th:text="${registro.nombre}"></td>
							<td th:text="${registro.apellido}"></td>
							<td>
								<span th:if="${registro.procesado}">SI</span>
								<span th:if="${not registro.procesado}">NO</span>
							</td>
							<td><a class="btn btn-success btn-xs" th:href="@{'/listar/'} + ${registro.id}">PROCESAR</a></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
<footer>
<script th:src="@{/js/jquery-3.5.1.min.js}"></script>
<script th:src="@{/js/popper.min.js}"></script>
<script th:src="@{/js/jquery-ui.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
</footer>
</body>
</html>
