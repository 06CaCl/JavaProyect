<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="headLayout">
<meta charset="UTF-8" />
<title>Prueba Valid</title>
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
<link th:href="@{/css/jquery-ui.min.css}" rel="stylesheet" />
</head>
<body>
	<div class="alert alert-success" th:if="${success != null}" th:text="${success}"></div>
	<div class="alert alert-danger" th:if="${error != null}" th:text="${error}"></div>
	<div class="alert alert-warning" th:if="${warning != null}" th:text="${warning}"></div>
	<div class="alert alert-info" th:if="${info != null}" th:text="${info}"></div>
	<div class="container py-4">
		<div class="card bg-dark text-light">
			<div class="card-header">Crear Registro</div>
			<div class="card-body">
				<form th:action="@{/crear}" th:object="${registro}" method="post">
					<div class="form-group">
						<label for="nombre" class="col-sm-2 col-form-label">Nombre</label>
						<div class="col-sm-6">
							<input name="nombre" id="nombre" type="text" th:field="*{nombre}"
								class="form-control" th:errorclass="'from-control alert-danger'">
							<small class="form-text text-danger"
								th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
						</div>
					</div>
					<div class="form-group">
						<label for="apellido" class="col-sm-2 col-form-label">Apellido</label>
						<div class="col-sm-6">
							<input name="apellido" id="apellido" type="text" th:field="*{apellido}"
								class="form-control" th:errorclass="'from-control alert-danger'">
							<small class="form-text text-danger"
								th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></small>
						</div>
					</div>
					<br>
					<div class="form-group">
						<div class="col-sm-6">
							<input class="btn btn-secondary" type="submit"
								value="Crear Registro">
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
<footer>
<script th:src="@{/js/jquery-3.5.1.min.js}"></script>
<script th:src="@{/js/popper.min.js}"></script>
<script th:src="@{/js/jquery-ui.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
</footer>
</body>
</html>
